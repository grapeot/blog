{% extends "base.html" %}
{% block head %}
{{ super() }}
<link rel="canonical" href="{{ SITEURL }}/{{ page.url }}">
{% endblock %}
{% block title %}{{ page.title }}{%endblock%}
{% block content %}
    <h1>{{ page.title }}</h1>
    {% import 'translations.html' as translations with context %}
    {{ translations.translations_for(page) }}

    {{ page.content }}
{% endblock %}
