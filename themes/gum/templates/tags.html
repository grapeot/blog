{% extends "base.html" %}
{% block head %}
{{ super() }}
<link rel="canonical" href="{{ SITEURL }}/tags.html">
{% endblock %}
{% block content %}
<ul>
<div class="nav-header"><h4><i class="icon-tags icon-large"></i>Tags</h4></div>
{% for tag, articles in tags|sort %}
<li class="tag-{{ tag.1 }}">
	<a href="{{ SITEURL }}/{{ tag.url }}">
		<i class="icon-tag icon-large"></i>{{ tag }}
	</a>
    ({{ articles|count }})
</li>
{% endfor %}
</ul>
{% endblock %}
